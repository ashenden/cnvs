<section id="dividers-inverse-styling">

  <h2>

    Inverse Styling

  </h2>

  <p>

    To invert the styling of a divider use the class <code>.divider-inverse</code>.

  </p>

  <!-- =================================================
  BEGIN: Example
  ================================================== -->

  <div class="example-block inverse">

    <div class="example-block-content">

      <hr class="divider-inverse">

    </div>

    <div class="example-block-footer example-block-footer-codeblock">

<pre class="prettyprint lang-html flush-bottom">
&lt;div class="divider-inverse"&gt;
  &hellip;
&lt;/div&gt;
</pre>

    </div>

  </div>

  <!-- =================================================
  END: Example
  ================================================== -->

</section>

<!-- =================================================
END: Divider Inverse Styling
================================================== -->
