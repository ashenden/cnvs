{% assign navurl = page.url | remove: 'index.html' %}

<ul class="sidebar-menu list-unstyled flush-bottom">

  {% for item in include.nav %}

    <li class="{% if item.url == navurl %}selected{% endif %} {% if item.subitems and navurl contains item.url %}selected{% endif %}">

      <a href="{{ item.url }}">

        {{ item.text }}

      </a>

      {% if item.subitems and navurl contains item.url %}

        {% include layout/sidebar-menu.html nav=item.subitems %}

      {% endif %}

    </li>

  {% endfor %}

</ul>
