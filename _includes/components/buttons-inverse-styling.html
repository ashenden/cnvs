<section id="buttons-inverse-styling">

  <h2>

    Inverse Styling

  </h2>

  <p>

    Add the class <code>.inverse</code> to any <code>.button</code> element to leverage inverse styling.

  </p>

  <!-- =================================================
  BEGIN: Example
  ================================================== -->

  <div class="example-block inverse">

    <div class="example-block-content">

      <div class="button-collection">

        <a href="#" class="button button-inverse">

          Default

        </a>

        <a href="#" class="button button-primary button-inverse">

          Primary

        </a>

        <a href="#" class="button button-success button-inverse">

          Success

        </a>

        <a href="#" class="button button-warning button-inverse">

          Warning

        </a>

        <a href="#" class="button button-danger button-inverse">

          Danger

        </a>

      </div>

      <div class="button-collection">

        <a href="#" class="button button-stroke button-inverse">

          Default

        </a>

        <a href="#" class="button button-primary button-stroke button-inverse">

          Primary

        </a>

        <a href="#" class="button button-success button-stroke button-inverse">

          Success

        </a>

        <a href="#" class="button button-warning button-stroke button-inverse">

          Warning

        </a>

        <a href="#" class="button button-danger button-stroke button-inverse">

          Danger

        </a>

      </div>

      <div class="button-collection flush-bottom">

        <a href="#" class="button button-link button-inverse">

          Default

        </a>

        <a href="#" class="button button-primary button-link button-inverse">

          Primary

        </a>

        <a href="#" class="button button-success button-link button-inverse">

          Success

        </a>

        <a href="#" class="button button-warning button-link button-inverse">

          Warning

        </a>

        <a href="#" class="button button-danger button-link button-inverse">

          Danger

        </a>

      </div>

    </div>

    <div class="example-block-footer example-block-footer-codeblock">

<pre class="prettyprint linenums flush-bottom">
&lt;a href="#" class="button button-inverse"&gt;
  Default
&lt;/a&gt;
</pre>

    </div>

  </div>

  <!-- =================================================
  END: Example
  ================================================== -->

</section>

END: Button States
================================================== -->
